<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New User</title>
    </head>
    <body>
        <h3>Add New User</h3>
        <form class="form" action="{% url 'users:create' %}" method="post">
            {% csrf_token %}
            User Name: <input type="text" name="user_name" value="">
            <input type="submit" name="" value="Submit">
        </form><br>
        <h3>Users:</h3>
        <table>
            <tr>
                <th>User Name</th>
                <th>Date Created</th>
            </tr>
            {% for user in all_users %}
            <tr>
                <td>{{ user.user_name }}</td>
                <td>{{ created_at }}</td>
            </tr>
            {% endfor %}
        </table>
        {% if messages %}
            {% for message in messages %}
                <p>{{ messages }}</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
